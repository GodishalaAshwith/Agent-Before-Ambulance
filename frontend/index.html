<head>

    <meta property="twitter:description" content="Get immediate AI-powered emergency assistance before the ambulance arrives.">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical resources -->
    <link rel="preload" href="app.js" as="script">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agent Before Ambulance</h1>
            <div class="subtitle">Your AI Emergency Assistant</div>
            <div id="connection-status" class="connection-status online" aria-live="polite">ðŸŸ¢ Online</div>
        </header>
        
        <main>
            <div id="chat-container" role="log" aria-live="polite" aria-label="Conversation with emergency assistant">
                <div class="message agent-message">
                    Hello. I am your emergency assistant. Please describe the emergency. Press and hold the button to speak.
                </div>
            </div>
        </main>
        
        <div class="controls">
            <button 
                id="mic-button" 
                aria-label="Hold to speak"
                title="Hold to speak, release to send"
                type="button"
            >
                <svg id="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
        </div>
        
        <div id="status" class="status-text status-ready" role="status" aria-live="polite">Ready</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
